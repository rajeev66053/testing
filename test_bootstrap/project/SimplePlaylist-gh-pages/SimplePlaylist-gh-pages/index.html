<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple HTML5 Audio Playlist Demo</title>
  <link rel="stylesheet" href="simpleplaylist.css" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
  <script src="jquery.simpleplaylist.js"></script>
  
  <script type="text/javascript">
    $(document).ready(function() {
        $(".playlist").playlist();
    });
  </script>
</head>
<body>
  
  <a href="https://github.com/ZakharDay/SimplePlaylist"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
  
  <h1>Simple HTML5 Audio Playlist Demo</h1>
  
  <ul class="playlist">
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — Mum</span>
        <span class="minus">-</span>
        <span id="timeleft">3:17</span>
      </div>
      <audio>
        <source src="audio/mum.mp3" type="audio/mp3" />
        <source src="audio/mum.ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — Speed</span>
        <span class="minus">-</span>
        <span id="timeleft">2:35</span>
      </div>
      <audio>
        <source src="audio/speed.mp3" type="audio/mp3" />
        <source src="audio/speed.ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — TOP90 (radio)</span>
        <span class="minus">-</span>
        <span id="timeleft">2:50</span>
      </div>
      <audio>
        <source src="audio/top90(radio).mp3" type="audio/mp3" />
        <source src="audio/top90(radio).ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
  </ul>
  
</body>
</html>
