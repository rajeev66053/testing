<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/shieldui-all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        var USDJPY = [],
        USDGBP = [];

        function createUSDJPYChart() {
            $("#USDJPYChart").shieldChart({
                seriesSettings: {
                    line: {
                        applyAnimation: false,
                        pointMark: {
                            enabled: false
                        }
                    }
                },
                tooltipSettings: {
                    enabled: false
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                primaryHeader: {
                    text: "USD/JPY"
                },
                dataSeries: [{
                    seriesType: "line",
                    collectionAlias: "USD/JPY",
                    data: USDJPY
                }]
            });
        }

        function createUSDGBPChart() {
            $("#USDGBPChart").shieldChart({
                seriesSettings: {
                    area: {
                        applyAnimation: false,
                        pointMark: {
                            enabled: false
                        }
                    }
                },
                tooltipSettings: {
                    enabled: false
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                primaryHeader: {
                    text: "USD/GBP"
                },
                dataSeries: [{
                    seriesType: "area",
                    collectionAlias: "USD/GBP",
                    data: USDGBP
                }]
            });
        }

        function updateCharts() {
            updteUSDJPYChart();
            updateUSDGBPChart();
        }

        function updteUSDJPYChart() {
            USDJPY.shift();
            USDJPY.push(getRandomRange(80, 100));

            var container = $("#USDJPYChart").swidget();
            if (container) {
                container.destroy();
            }

            createUSDJPYChart();
        }

        function updateUSDGBPChart() {
            USDGBP.shift();
            USDGBP.push(getRandomRange(0.6, 0.7));

            var container = $("#USDUSDGBPChart").swidget();
            if (container) {
                container.destroy();
            }

            createUSDGBPChart();
        }

        function getRandomRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (var index = 0; index < 50; index++) {
            USDJPY.push(getRandomRange(80, 100));
            USDGBP.push(getRandomRange(0.6, 0.7));            
        }

        createUSDJPYChart();
        createUSDGBPChart();

        setInterval(function () { updateCharts() }, 1000);
    });
</script>

</body>
